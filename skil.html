<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shishir</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('./image/b1.png') no-repeat center center/cover;
            color: white;
            background-size: cover;
            min-height: 100vh;
            
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .navbar a {
            color: white !important;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.5rem;
        }
        .image {
            margin-top: 30px;
            max-width: 300px;
            border-radius: 10px;
        }
        .skills-section {
            padding: 50px 20px;
        }
        .skill-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .progress {
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Shishir khondoker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./skil.html">Skill</a></li>
                    <li class="nav-item"><a class="nav-link" href="./interest.html">Interest</a></li>
                    <li class="nav-item"><a class="nav-link" href="./education.html">Education</a></li>
                    <li class="nav-item"><a class="nav-link" href="./project.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container skills-section">
        <h2 class="text-center mb-5">My Skills</h2>
        <div class="row">
            <!-- Skill 1 -->
            <div class="col-md-6 mb-4">
                <div class="skill-title">HTML</div>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
                </div>
            </div>
            <!-- Skill 2 -->
            <div class="col-md-6 mb-4">
                <div class="skill-title">CSS</div>
                <div class="progress">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">85%</div>
                </div>
            </div>
            <!-- Skill 3 -->
            <div class="col-md-6 mb-4">
                <div class="skill-title">JavaScript</div>
                <div class="progress">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                </div>
            </div>
            <!-- Skill 4 -->
            <div class="col-md-6 mb-4">
                <div class="skill-title">Bootstrap</div>
                <div class="progress">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
